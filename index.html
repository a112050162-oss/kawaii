
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Princess Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff5f7;
        /* Heart pattern background */
        background-image: radial-gradient(#ffcad4 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        font-family: 'VT323', monospace;
        overflow-x: hidden;
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      .retro-border {
        box-shadow: inset 2px 2px #ffffff, inset -2px -2px #fbcfe8, inset 4px 4px #fff1f2, inset -4px -4px #f472b6;
      }
      .lace-border {
        border: 12px solid #fbcfe8;
        border-image: radial-gradient(#fbcfe8 40%, transparent 45%) 0 0 100% 100% / 24px 24px repeat;
        position: relative;
      }
      .danmaku-text {
        white-space: nowrap;
        animation: danmaku linear infinite;
        position: absolute;
        text-shadow: 2px 2px 0px white;
        z-index: 5;
        font-weight: bold;
      }
      @keyframes danmaku {
        from { transform: translateX(100vw); }
        to { transform: translateX(-100%); }
      }
      .reel-spin {
        animation: spin 0.08s linear infinite;
      }
      @keyframes spin {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50px); filter: blur(1px); }
      }
      .jelly-bounce {
        animation: jelly 0.5s ease-in-out;
      }
      @keyframes jelly {
        0% { transform: scale(1, 1); }
        30% { transform: scale(1.25, 0.75); }
        40% { transform: scale(0.75, 1.25); }
        50% { transform: scale(1.15, 0.85); }
        65% { transform: scale(0.95, 1.05); }
        75% { transform: scale(1.05, 0.95); }
        100% { transform: scale(1, 1); }
      }
    </style>
